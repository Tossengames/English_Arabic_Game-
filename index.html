<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ninja Village Defense ‚Äî Single Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="game" width="960" height="540"></canvas>

  <!-- HUD -->
  <div id="hud">
    <div id="left">
      <div id="playerName"></div>
      <div class="bar hp"><span id="hpFill"></span></div>
      <div class="stats">
        ATK: <span id="atk"></span> ‚Ä¢ DEF: <span id="def"></span> ‚Ä¢ HEAL: <span id="heal"></span> ‚Ä¢ FIX: <span id="fix"></span>
      </div>
      <div class="wave">Wave: <span id="wave"></span> ‚Ä¢ Enemies Left: <span id="enemiesLeft"></span></div>
    </div>
    <div id="right">
      <button id="contextBtn">Action</button>
    </div>
  </div>

  <!-- Touch Controls -->
  <div id="controls">
    <div class="row">
      <div class="btn dir" data-dir="up">‚¨ÜÔ∏è</div>
    </div>
    <div class="row">
      <div class="btn dir" data-dir="left">‚¨ÖÔ∏è</div>
      <div class="btn dir" data-dir="down">‚¨áÔ∏è</div>
      <div class="btn dir" data-dir="right">‚û°Ô∏è</div>
    </div>
    <div class="row">
      <div class="btn action" id="touchAction">‚öîÔ∏è</div>
    </div>
  </div>

  <!-- Overlay (start/gameover) -->
  <div id="overlay" class="show">
    <div class="panel">
      <h1>ü•∑ Ninja Village Defense</h1>
      <p>Single player with AI companions</p>
      <label>Your name:
        <input id="nameInput" maxlength="16" placeholder="ShadowFox" />
      </label>
      <div class="pt">Distribute 10 points</div>
      <div class="pts">
        <label>ATK <input type="number" id="atkInput" min="0" max="10" value="4"></label>
        <label>DEF <input type="number" id="defInput" min="0" max="10" value="2"></label>
        <label>HEAL <input type="number" id="healInput" min="0" max="10" value="2"></label>
        <label>FIX <input type="number" id="fixInput" min="0" max="10" value="2"></label>
      </div>
      <button id="startBtn">Start</button>
      <small>Controls: WASD/Arrows to move ‚Ä¢ Space = Action ‚Ä¢ R = Repair ‚Ä¢ E = Heal teammate</small>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
