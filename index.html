<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clan of Shadows</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Clan of Shadows</h1>
            <div class="mission-info">
                <h2 id="mission-title">Mission 1: Castle Infiltration</h2>
                <p id="mission-objective">Objective: Eliminate all enemy units</p>
                <div class="turn-indicator" id="turn-indicator">Your Turn</div>
            </div>
        </div>
        
        <div class="game-board" id="game-board"></div>
        
        <div class="unit-info" id="unit-info">
            <div class="unit-info-header">Unit Information</div>
            <div class="unit-info-content">
                <p>Select a unit to see details</p>
            </div>
        </div>
        
        <div class="controls">
            <button id="end-turn-btn">End Turn</button>
            <button id="restart-btn">Restart Mission</button>
        </div>
    </div>

    <script src="missions.js"></script>
    <script src="game.js"></script>
</body>
</html>
