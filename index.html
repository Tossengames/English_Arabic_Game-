<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch≈ç-Han: Tatami Den</title>
    <style>
        :root {
            --tatami: #b5ad8c;
            --wood: #3d2b1f;
            --edo-red: #9e1b1b;
            --gold: #ffd700;
        }

        body {
            background: #111;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        /* THE TATAMI ROOM */
        #game-stage {
            width: 100vw;
            max-width: 500px;
            height: 100vh;
            background: var(--tatami);
            border-left: 20px solid var(--wood);
            border-right: 20px solid var(--wood);
            position: relative;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* DICE & CUP AREA */
        #table-center {
            margin-top: 20%;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .cup {
            font-size: 80px;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            z-index: 10;
        }

        .dice-reveal { font-size: 50px; margin-top: -40px; }

        /* COIN PILE VFX */
        #pot-area {
            font-size: 24px;
            color: var(--gold);
            text-shadow: 2px 2px #000;
        }

        /* OVERLAY UI */
        .overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0,0,0,0.85);
            border-top: 3px solid var(--gold);
            padding: 20px 0;
            text-align: center;
            z-index: 20;
        }

        .bet-stepper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn-small { background: #444; padding: 10px; min-width: 45px; }
        .btn-bet { background: var(--edo-red); padding: 15px 30px; font-weight: bold; width: 120px; }
        input { width: 80px; text-align: center; font-size: 1.2rem; background: #000; color: var(--gold); border: 1px solid var(--gold); }

        .hidden { display: none !important; }
        .shaking { animation: rumble 0.1s infinite; }
        @keyframes rumble {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            50% { transform: translate(-1px, -1px) rotate(1deg); }
            100% { transform: translate(1px, -1px) rotate(-1deg); }
        }

        /* FEEDBACK TEXT */
        #announcer {
            position: absolute;
            top: 10%;
            width: 80%;
            background: rgba(158, 27, 27, 0.9);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        .cheat-btn {
            background: #ffa500;
            color: #000;
            font-weight: bold;
            padding: 5px 10px;
            position: absolute;
            top: 40%;
            right: 10px;
        }
    </style>
</head>
<body>

<div id="game-stage">
    <div id="announcer">WELCOME TO THE DEN</div>

    <div id="table-center">
        <div id="pot-area">üí∞ 0</div>
        <div id="cup" class="cup">üè∫</div>
        <div id="dice-display" class="dice-reveal hidden">‚öÄ ‚öÄ</div>
    </div>

    <button id="call-out" class="cheat-btn hidden" onclick="handleCallOut()">CALL OUT CHEAT!</button>

    <div id="setup-screen" class="overlay">
        <h3>Number of Gamblers</h3>
        <select id="p-count">
            <option value="1">1</option><option value="2">2</option><option value="4">4</option><option value="8">8</option>
        </select>
        <button class="btn-bet" onclick="initGame()">START</button>
    </div>

    <div id="betting-ui" class="overlay hidden">
        <h2 id="p-name">Player</h2>
        <p>Purse: <span id="p-money" style="color:var(--gold)">0</span> Mon</p>
        
        <div class="bet-stepper">
            <button class="btn-small" onclick="adjustBet(-50)">-50</button>
            <input type="number" id="bet-input" value="100">
            <button class="btn-small" onclick="adjustBet(50)">+50</button>
        </div>

        <div class="bet-buttons">
            <button class="btn-bet" onclick="placeBet('Ch≈ç')">CH≈å (Even)</button>
            <button class="btn-bet" onclick="placeBet('Han')">HAN (Odd)</button>
        </div>
    </div>

    <div id="reveal-ui" class="overlay hidden">
        <h2 id="round-res">---</h2>
        <div id="leaderboard" style="font-size: 0.8rem; max-height: 100px; overflow-y: auto;"></div>
        <button id="next-round-btn" class="btn-bet hidden" onclick="nextRound()">NEXT ROUND</button>
    </div>
</div>

<script>
    let players = [];
    let bets = [];
    let currentIdx = 0;
    let houseCheated = false;
    let roundResult = "";

    function initGame() {
        const count = document.getElementById('p-count').value;
        for(let i=1; i<=count; i++) {
            players.push({ name: "Player "+i, money: Math.floor(Math.random()*1000)+500, bankrupt: false });
        }
        document.getElementById('setup-screen').classList.add('hidden');
        startRound();
    }

    function startRound() {
        currentIdx = 0;
        bets = [];
        houseCheated = false;
        document.getElementById('pot-area').innerText = "üí∞ 0";
        document.getElementById('cup').classList.remove('hidden');
        document.getElementById('cup').style.transform = "translateY(0)";
        document.getElementById('dice-display').classList.add('hidden');
        document.getElementById('next-round-btn').classList.add('hidden');
        document.getElementById('call-out').classList.add('hidden');
        nextPlayerBet();
    }

    function adjustBet(val) {
        let input = document.getElementById('bet-input');
        let newVal = parseInt(input.value) + val;
        if (newVal < 10) newVal = 10;
        if (newVal > players[currentIdx].money) newVal = players[currentIdx].money;
        input.value = newVal;
    }

    function nextPlayerBet() {
        if (currentIdx < players.length) {
            if (players[currentIdx].bankrupt) {
                currentIdx++; nextPlayerBet(); return;
            }
            document.getElementById('betting-ui').classList.remove('hidden');
            document.getElementById('reveal-ui').classList.add('hidden');
            document.getElementById('p-name').innerText = players[currentIdx].name;
            document.getElementById('p-money').innerText = players[currentIdx].money;
        } else {
            document.getElementById('betting-ui').classList.add('hidden');
            runDiceAnimation();
        }
    }

    function placeBet(type) {
        const amt = parseInt(document.getElementById('bet-input').value);
        bets.push({ type: type, amt: amt });
        let currentPot = parseInt(document.getElementById('pot-area').innerText.split(' ')[1]);
        document.getElementById('pot-area').innerText = "üí∞ " + (currentPot + amt);
        currentIdx++;
        nextPlayerBet();
    }

    function runDiceAnimation() {
        document.getElementById('announcer').innerText = "THE DEALER SHAKES...";
        const cup = document.getElementById('cup');
        cup.classList.add('shaking');

        setTimeout(() => {
            cup.classList.remove('shaking');
            cup.style.transform = "translateY(-100px)"; // Lift cup
            
            const d1 = Math.floor(Math.random()*6)+1;
            let d2 = Math.floor(Math.random()*6)+1;
            
            // Dealer Logic: 20% chance to cheat if it helps the house
            if (Math.random() < 0.2) {
                houseCheated = true;
                d2 = (d2 % 6) + 1; // Dealer nudges the die
            }

            const sum = d1 + d2;
            roundResult = (sum % 2 === 0) ? 'Ch≈ç' : 'Han';
            const icons = ['','‚öÄ','‚öÅ','‚öÇ','‚öÉ','‚öÑ','‚öÖ'];
            
            document.getElementById('dice-display').innerText = `${icons[d1]} ${icons[d2]}`;
            document.getElementById('dice-display').classList.remove('hidden');
            document.getElementById('announcer').innerText = `RESULT: ${roundResult.toUpperCase()}`;
            
            // Give window to call out cheat
            document.getElementById('call-out').classList.remove('hidden');
            setTimeout(processEndRound, 2500);
        }, 1500);
    }

    function handleCallOut() {
        document.getElementById('call-out').classList.add('hidden');
        if (houseCheated) {
            document.getElementById('announcer').innerText = "CAUGHT! DEALER PAYS TRIPLE!";
            applyResults(true);
        } else {
            document.getElementById('announcer').innerText = "FALSE ACCUSATION! YOU LOSE!";
            applyResults(false, true);
        }
    }

    function processEndRound() {
        if (!document.getElementById('call-out').classList.contains('hidden')) {
            document.getElementById('call-out').classList.add('hidden');
            applyResults(false);
        }
    }

    function applyResults(caughtCheat, falseAccuse = false) {
        const reveal = document.getElementById('reveal-ui');
        const board = document.getElementById('leaderboard');
        reveal.classList.remove('hidden');
        board.innerHTML = "";
        
        players.forEach((p, i) => {
            if (p.bankrupt) return;
            const b = bets[i];
            let win = (b.type === roundResult);
            
            if (caughtCheat) {
                p.money += (b.amt * 3);
                board.innerHTML += `<div>${p.name}: +${b.amt*3} (TRIPLE)</div>`;
            } else if (falseAccuse) {
                p.money = 0;
                p.bankrupt = true;
                board.innerHTML += `<div>${p.name}: EXILED (FALSE CLAIM)</div>`;
            } else if (win) {
                p.money += b.amt;
                board.innerHTML += `<div>${p.name}: +${b.amt}</div>`;
            } else {
                p.money -= b.amt;
                board.innerHTML += `<div>${p.name}: -${b.amt}</div>`;
                if (p.money <= 0) { p.money = 0; p.bankrupt = true; }
            }
        });

        document.getElementById('next-round-btn').classList.remove('hidden');
        checkGameOver();
    }

    function checkGameOver() {
        const active = players.filter(p => !p.bankrupt);
        if (active.length === 0) {
            document.getElementById('announcer').innerText = "GAME OVER: THE HOUSE TOOK EVERYTHING";
            document.getElementById('next-round-btn').classList.add('hidden');
        }
    }

    function nextRound() {
        startRound();
    }
</script>

</body>
</html>
