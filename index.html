<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samurai Tactics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #game-board {
            display: grid;
            grid-template-columns: repeat(15, 40px);
            grid-template-rows: repeat(15, 40px);
            gap: 2px;
            margin-bottom: 20px;
        }
        
        .cell {
            width: 40px;
            height: 40px;
            background-color: #8bc34a;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 10px;
        }
        
        .base {
            background-color: #ff9800;
        }
        
        .castle {
            background-color: #f44336;
        }
        
        .unit {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 8px;
            position: relative;
        }
        
        .player-unit {
            background-color: #2196F3;
        }
        
        .enemy-unit {
            background-color: #9C27B0;
        }
        
        #unit-info {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            width: 300px;
        }
        
        #end-turn-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .hp-display {
            position: absolute;
            bottom: -15px;
            font-size: 10px;
            color: black;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 0 3px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Samurai Tactics</h1>
        <div id="game-board"></div>
        <div id="unit-info">Select a unit to see details</div>
        <button id="end-turn-btn">End Turn</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
