<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chō-Han: The Great Hall</title>
    <style>
        :root {
            --tatami: #c5ba9a; --wood: #2c1e16; --red: #8b0000;
            --gold: #d4af37; --win: #2e7d32; --lose: #c62828;
        }

        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; display: flex; justify-content: center; height: 100vh; }
        #game-view { width: 100%; max-width: 500px; background: var(--wood); display: flex; flex-direction: column; position: relative; }

        #log-ticker { height: 40px; background: #000; color: var(--gold); display: flex; align-items: center; justify-content: center; font-size: 0.9rem; border-bottom: 2px solid var(--gold); text-transform: uppercase; text-align: center; padding: 0 10px; }

        /* THE TATAMI */
        #tatami { flex: 1.5; background: var(--tatami); margin: 10px; border: 12px solid #3d2b1f; position: relative; display: flex; justify-content: center; align-items: center; overflow: hidden; }

        /* CUSTOM BAMBOO CUP */
        #cup {
            width: 80px; height: 100px; background: #5d4037; 
            border-radius: 40px 40px 5px 5px; border: 4px solid #3e2723;
            position: relative; z-index: 10; transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        /* CUSTOM CSS DICE */
        .dice-reveal { position: absolute; display: flex; gap: 20px; z-index: 5; }
        .die {
            width: 40px; height: 40px; background: #fff; border-radius: 6px;
            display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr);
            padding: 4px; box-sizing: border-box; box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        .dot { background: #111; border-radius: 50%; width: 6px; height: 6px; align-self: center; justify-self: center; }
        .dot.red { background: #d32f2f; width: 10px; height: 10px; }

        /* PLAYER SPOTS */
        .player-spot { position: absolute; width: 70px; text-align: center; font-size: 0.75rem; font-weight: bold; transition: all 0.4s; z-index: 8; }
        .coin-visual { width: 35px; height: 35px; border-radius: 50%; border: 2px solid #444; background: #222; color: #fff; display: flex; align-items: center; justify-content: center; margin: 0 auto 4px; font-size: 0.7rem; }

        /* POSITIONING */
        .spot-0 { top: 5%; left: 42%; } .spot-1 { top: 15%; right: 5%; }
        .spot-2 { top: 50%; right: 2%; transform: translateY(-50%); } .spot-3 { bottom: 15%; right: 5%; }
        .spot-4 { bottom: 5%; left: 42%; } .spot-5 { bottom: 15%; left: 5%; }
        .spot-6 { top: 50%; left: 2%; transform: translateY(-50%); } .spot-7 { top: 15%; left: 5%; }

        /* VFX */
        .payout-particle { position: absolute; font-weight: bold; font-size: 1.5rem; pointer-events: none; z-index: 20; transition: all 1.2s ease-in-out; }
        .dust { position: absolute; width: 100px; height: 100px; background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 70%); border-radius: 50%; pointer-events: none; z-index: 9; opacity: 0; }
        
        .shake-cam { animation: camShake 0.15s infinite; }
        @keyframes camShake { 0%{transform: translate(2px, 2px)} 50%{transform: translate(-2px, -2px)} 100%{transform: translate(2px, -2px)} }
        @keyframes poof { 0%{transform: scale(0.5); opacity: 1} 100%{transform: scale(2.5); opacity: 0} }

        /* UI */
        #ui-layer { flex: 1; background: rgba(10,10,10,0.98); padding: 15px; border-top: 3px solid var(--gold); overflow-y: auto; }
        .setup-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .setup-item { background: #222; padding: 8px; border-radius: 4px; border: 1px solid #444; display: flex; justify-content: space-between; align-items: center; }
        .setup-item input { width: 80px; background: #000; color: #fff; border: 1px solid var(--gold); }
        
        .active-turn .coin-visual { border-color: var(--gold); background: #fff; color: #000; transform: scale(1.2); }
        .hidden { display: none !important; }
        button { cursor: pointer; background: var(--red); color: white; border: 1px solid var(--gold); padding: 10px; border-radius: 4px; font-weight: bold; margin: 2px; }
    </style>
</head>
<body>

<div id="game-view">
    <div id="log-ticker">WELCOME TO THE DEN</div>

    <div id="tatami">
        <div id="dust-vfx" class="dust"></div>
        <div id="cup"></div>
        <div id="dice-reveal" class="dice-reveal hidden"></div>
        <div id="spots-container"></div>
    </div>

    <div id="ui-layer">
        <div id="setup-ui">
            <div id="setup-controls" class="setup-grid"></div>
            <button onclick="startGame()" style="width:100%; margin-top:15px; padding:15px;">OPEN THE DEN</button>
        </div>

        <div id="betting-ui" class="hidden" style="text-align:center;">
            <h2 id="p-display-name" style="margin:0;"></h2>
            <p id="p-display-money" style="color:var(--gold); margin:5px 0;"></p>
            <div>
                <button onclick="modBet(-50)">-50</button>
                <input type="number" id="bet-amt" value="50">
                <button onclick="modBet(50)">+50</button>
            </div>
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button onclick="placeBet('Chō')" style="flex:1">CHŌ (Even)</button>
                <button onclick="placeBet('Han')" style="flex:1">HAN (Odd)</button>
                <button onclick="withdraw()" style="background:#444">LEAVE</button>
            </div>
        </div>

        <div id="results-ui" class="hidden" style="text-align:center;">
            <h2 id="final-result-text" style="letter-spacing:5px;"></h2>
            <div id="action-btns" class="hidden">
                <button id="call-cheat-btn" style="background:orange; color:#000;" onclick="callCheat()">CALL CHEAT!</button>
                <button onclick="newRound()">NEXT ROUND</button>
                <button onclick="location.reload()" style="background:#444">EXIT GAME</button>
            </div>
        </div>
    </div>
</div>

<script>
    const colors = ['#FF5252', '#FF4081', '#E040FB', '#7C4DFF', '#536DFE', '#448AFF', '#18FFFF', '#64FFDA'];
    const diePatterns = [
        [], [4], [0, 8], [0, 4, 8], [0, 2, 6, 8], [0, 2, 4, 6, 8], [0, 2, 3, 5, 6, 8]
    ];
    let players = [], bets = [], curIdx = 0, isCheating = false, roundResult = "";

    const setupBox = document.getElementById('setup-controls');
    for(let i=0; i<8; i++) {
        setupBox.innerHTML += `
            <div class="setup-item" style="border-left: 4px solid ${colors[i]}">
                <input type="text" id="name-${i}" value="Gambler ${i+1}">
                <button onclick="toggleType(${i})" id="type-${i}">HUMAN</button>
            </div>
        `;
    }

    let config = Array(8).fill(false);
    function toggleType(i) {
        config[i] = !config[i];
        document.getElementById(`type-${i}`).innerText = config[i] ? "CPU" : "HUMAN";
    }

    function ticker(m) { document.getElementById('log-ticker').innerText = m; }

    function startGame() {
        players = config.map((isAI, i) => ({
            name: document.getElementById(`name-${i}`).value,
            money: 1000, isAI: isAI, color: colors[i], active: true
        }));
        
        const spotCont = document.getElementById('spots-container');
        spotCont.innerHTML = players.map((p, i) => `
            <div id="spot-${i}" class="player-spot spot-${i}">
                <div class="coin-visual" id="coin-${i}">-</div>
                <div style="color:${p.color}">${p.name}</div>
            </div>
        `).join('');

        document.getElementById('setup-ui').classList.add('hidden');
        newRound();
    }

    function newRound() {
        curIdx = 0; bets = []; isCheating = false;
        document.getElementById('cup').style.transform = "translate(0,0)";
        document.getElementById('dice-reveal').classList.add('hidden');
        document.getElementById('results-ui').classList.add('hidden');
        document.getElementById('action-btns').classList.add('hidden');
        players.forEach((p, i) => {
            const c = document.getElementById(`coin-${i}`);
            c.innerText = "-"; c.style.background = "#222";
            document.getElementById(`spot-${i}`).style.opacity = p.active ? "1" : "0.3";
        });
        nextTurn();
    }

    function nextTurn() {
        if(curIdx < 8) {
            let p = players[curIdx];
            if(!p.active || p.money <= 0) { curIdx++; nextTurn(); return; }

            document.querySelectorAll('.player-spot').forEach(s => s.classList.remove('active-turn'));
            document.getElementById(`spot-${curIdx}`).classList.add('active-turn');

            if(p.isAI) {
                ticker(p.name + " is placing bet...");
                setTimeout(() => {
                    let type = Math.random() > 0.5 ? 'Chō' : 'Han';
                    confirmBet(type, Math.min(Math.floor(Math.random()*100)+50, p.money));
                }, 1000);
            } else {
                ticker("YOUR TURN, " + p.name.toUpperCase());
                document.getElementById('betting-ui').classList.remove('hidden');
                document.getElementById('p-display-name').innerText = p.name;
                document.getElementById('p-display-name').style.color = p.color;
                document.getElementById('p-display-money').innerText = p.money + " Mon";
                document.getElementById('bet-amt').value = 50;
            }
        } else {
            document.getElementById('betting-ui').classList.add('hidden');
            reveal();
        }
    }

    function modBet(v) {
        const inp = document.getElementById('bet-amt');
        inp.value = Math.max(10, Math.min(parseInt(inp.value)+v, players[curIdx].money));
    }

    function placeBet(type) { confirmBet(type, parseInt(document.getElementById('bet-amt').value)); }

    function withdraw() {
        players[curIdx].active = false;
        ticker(players[curIdx].name + " has left the den.");
        document.getElementById('betting-ui').classList.add('hidden');
        curIdx++;
        nextTurn();
    }

    function confirmBet(t, a) {
        bets[curIdx] = { type: t, amt: a };
        document.getElementById(`coin-${curIdx}`).innerText = a;
        document.getElementById(`coin-${curIdx}`).style.background = (t === 'Chō') ? '#444' : '#888';
        document.getElementById('betting-ui').classList.add('hidden');
        curIdx++;
        setTimeout(nextTurn, 500);
    }

    function drawDie(val, container) {
        const d = document.createElement('div');
        d.className = 'die';
        for(let i=0; i<9; i++) {
            const dot = document.createElement('div');
            dot.className = 'dot';
            if(val === 1 && i === 4) dot.classList.add('red');
            if(!diePatterns[val].includes(i)) dot.style.visibility = 'hidden';
            d.appendChild(dot);
        }
        container.appendChild(d);
    }

    function reveal() {
        document.getElementById('tatami').classList.add('shake-cam');
        ticker("DEALER SHAKES THE BAMBOO CUP...");

        setTimeout(() => {
            document.getElementById('tatami').classList.remove('shake-cam');
            document.getElementById('cup').style.transform = "translate(0, -300px)"; // MOVE OUT OF VIEW
            
            // VFX DUST
            const dust = document.getElementById('dust-vfx');
            dust.style.opacity = "1";
            dust.style.animation = "poof 0.6s forwards";
            
            const d1 = Math.floor(Math.random()*6)+1;
            let d2 = Math.floor(Math.random()*6)+1;
            if(Math.random() < 0.15) isCheating = true;

            const diceBox = document.getElementById('dice-reveal');
            diceBox.innerHTML = '';
            drawDie(d1, diceBox); drawDie(d2, diceBox);
            diceBox.classList.remove('hidden');
            
            roundResult = ((d1+d2) % 2 === 0) ? 'Chō' : 'Han';
            ticker("RESULT: " + roundResult.toUpperCase());
            setTimeout(animateResults, 800);
        }, 1500);
    }

    async function animateResults() {
        document.getElementById('results-ui').classList.remove('hidden');
        document.getElementById('final-result-text').innerText = roundResult.toUpperCase();

        for(let i=0; i<8; i++) {
            if(!bets[i] || !players[i].active) continue;
            const won = bets[i].type === roundResult;
            ticker(`${players[i].name}: YOU ${won ? 'WIN' : 'LOSE'}!`);
            
            const spot = document.getElementById(`spot-${i}`);
            const coin = document.getElementById(`coin-${i}`);
            
            const p = document.createElement('div');
            p.className = 'payout-particle';
            p.innerText = won ? "+" + bets[i].amt : "-" + bets[i].amt;
            p.style.color = won ? 'var(--win)' : 'var(--lose)';
            p.style.left = '50%'; p.style.top = '50%';
            document.getElementById('tatami').appendChild(p);

            const rect = spot.getBoundingClientRect();
            const matRect = document.getElementById('tatami').getBoundingClientRect();
            
            await new Promise(r => setTimeout(r, 100));
            p.style.left = (rect.left - matRect.left + 25) + 'px';
            p.style.top = (rect.top - matRect.top + 10) + 'px';
            p.style.opacity = '0';
            
            coin.style.background = won ? 'var(--win)' : 'var(--lose)';
            if(won) players[i].money += bets[i].amt; else players[i].money -= bets[i].amt;

            await new Promise(r => setTimeout(r, 1200)); // SLOW WAIT
            p.remove();
        }
        document.getElementById('action-btns').classList.remove('hidden');
    }

    function callCheat() {
        document.getElementById('call-cheat-btn').classList.add('hidden');
        if(isCheating) {
            ticker("CAUGHT! The dealer pays triple compensation!");
            players.forEach((p, i) => { if(bets[i]) p.money += (bets[i].amt * 2); });
        } else {
            ticker("INSULT! The dealer fines all gamblers 50%!");
            players.forEach(p => p.money = Math.floor(p.money * 0.5));
        }
    }
</script>
</body>
</html>
