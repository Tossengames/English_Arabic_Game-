<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancient Empires Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Ancient Empires</h1>
            <div class="game-info">
                <div id="current-player">Player Turn</div>
                <div id="game-state">Move your units</div>
                <div class="resources">
                    <span>Gold: <span id="gold-amount">100</span></span>
                    <span>Turn: <span id="turn-count">1</span></span>
                </div>
                <button id="end-turn">End Turn</button>
            </div>
        </div>
        
        <div class="game-main">
            <div class="game-map-container">
                <canvas id="game-map"></canvas>
            </div>
            
            <div class="game-sidebar">
                <div class="unit-info" id="unit-info">
                    <h3>Unit Info</h3>
                    <p>Select a unit to view details</p>
                    <div class="unit-stats">
                        <p>Type: <span id="unit-type">-</span></p>
                        <p>Health: <span id="unit-health">-</span></p>
                        <p>Attack: <span id="unit-attack">-</span></p>
                        <p>Range: <span id="unit-range">-</span></p>
                        <p>Movement: <span id="unit-movement">-</span></p>
                    </div>
                    <div class="unit-actions" id="unit-actions">
                        <!-- Actions will appear here when unit is selected -->
                    </div>
                </div>
                <div class="game-log" id="game-log">
                    <h3>Battle Log</h3>
                    <div class="log-entries" id="log-entries"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
