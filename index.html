<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ch≈ç-Han Bakuchi</title>
    <style>
        :root {
            --tatami: #c2b99a;
            --wood: #4a3423;
            --red: #b32424;
            --gold: #ffd700;
            --ink: #1a1a1a;
        }

        body {
            background: var(--ink);
            color: white;
            font-family: 'Trebuchet MS', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #game-container {
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            background: var(--wood);
            position: relative;
        }

        /* TOP STATUS BAR */
        #header {
            height: 40px;
            background: var(--red);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            border-bottom: 2px solid var(--gold);
        }

        /* THE MAT (CENTER) */
        #tatami-mat {
            flex: 1;
            background: var(--tatami);
            margin: 10px;
            border: 10px solid #8e825e;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.3);
        }

        .pot-visual { font-size: 2rem; color: var(--wood); margin-bottom: 10px; }
        .cup { font-size: 80px; z-index: 5; transition: transform 0.4s; }
        .dice-area { font-size: 40px; position: absolute; top: 55%; display: flex; gap: 10px; }

        /* CONTROLS (MIDDLE/BOTTOM) */
        #ui-overlay {
            background: rgba(0,0,0,0.9);
            padding: 15px;
            border-top: 2px solid var(--gold);
            min-height: 220px;
        }

        .btn-group { display: flex; justify-content: center; gap: 10px; margin-top: 10px; }
        button {
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--gold);
            background: var(--red);
            color: white;
            font-weight: bold;
            flex: 1;
        }

        .stepper { display: flex; justify-content: center; align-items: center; gap: 15px; margin-bottom: 10px; }
        input { width: 80px; text-align: center; font-size: 1.2rem; background: #000; color: var(--gold); border: 1px solid var(--gold); }

        /* LOG SYSTEM */
        #game-log {
            height: 80px;
            background: #000;
            font-size: 0.75rem;
            padding: 5px;
            overflow-y: auto;
            color: #aaa;
            border-top: 1px solid #333;
        }

        .log-entry { border-bottom: 1px solid #222; padding: 2px; }
        .log-win { color: #4caf50; }
        .log-lose { color: #ff5252; }
        .log-cheat { color: var(--gold); font-weight: bold; }

        /* ANIMATIONS */
        .shake { animation: rumble 0.1s infinite; }
        @keyframes rumble {
            0% { transform: translate(1px, 1px); }
            50% { transform: translate(-1px, -1px); }
            100% { transform: translate(1px, -1px); }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="header">CH≈å-HAN DEN</div>

    <div id="tatami-mat">
        <div class="pot-visual" id="pot-display">üí∞ 0</div>
        <div id="cup" class="cup">üè∫</div>
        <div id="dice-container" class="dice-area hidden">‚öÄ ‚öÄ</div>
        <button id="call-out-btn" class="hidden" style="position:absolute; bottom:10px; background:orange; color:black;" onclick="callOut()">CALL OUT CHEAT!</button>
    </div>

    <div id="ui-overlay">
        <div id="setup-ui">
            <p style="text-align:center">Number of Players:</p>
            <div class="btn-group">
                <button onclick="startGame(1)">1</button>
                <button onclick="startGame(2)">2</button>
                <button onclick="startGame(4)">4</button>
                <button onclick="startGame(8)">8</button>
            </div>
        </div>

        <div id="betting-ui" class="hidden">
            <div style="text-align:center">
                <strong id="player-name" style="color:var(--gold); font-size:1.2rem;">Player</strong><br>
                <small>Purse: <span id="player-money">0</span> Mon</small>
            </div>
            <div class="stepper">
                <button style="flex:0; padding:10px;" onclick="changeBet(-50)">-50</button>
                <input type="number" id="bet-val" value="50">
                <button style="flex:0; padding:10px;" onclick="changeBet(50)">+50</button>
            </div>
            <div class="btn-group">
                <button onclick="handleBet('Ch≈ç')">CH≈å (Even)</button>
                <button onclick="handleBet('Han')">HAN (Odd)</button>
            </div>
        </div>

        <div id="result-ui" class="hidden">
            <h3 id="result-title" style="text-align:center; margin:5px;">Result</h3>
            <div id="round-summary" style="font-size:0.8rem; text-align:center; margin-bottom:10px;"></div>
            <button onclick="nextRound()" style="width:100%">START NEXT ROUND</button>
        </div>
    </div>

    <div id="game-log">
        <div class="log-entry">Welcome. Place your bets...</div>
    </div>
</div>

<script>
    let players = [];
    let currentBets = [];
    let turnIdx = 0;
    let houseCheated = false;
    let currentOutcome = "";
    const icons = ['','‚öÄ','‚öÅ','‚öÇ','‚öÉ','‚öÑ','‚öÖ'];

    function log(msg, className = "") {
        const logBox = document.getElementById('game-log');
        logBox.innerHTML = `<div class="log-entry ${className}">${msg}</div>` + logBox.innerHTML;
    }

    function startGame(count) {
        players = [];
        for(let i=1; i<=count; i++) {
            players.push({ name: "Gamber "+i, money: 1000, bankrupt: false });
        }
        document.getElementById('setup-ui').classList.add('hidden');
        startRound();
    }

    function startRound() {
        turnIdx = 0;
        currentBets = [];
        houseCheated = false;
        document.getElementById('pot-display').innerText = "üí∞ 0";
        document.getElementById('cup').style.transform = "translateY(0)";
        document.getElementById('dice-container').classList.add('hidden');
        document.getElementById('call-out-btn').classList.add('hidden');
        document.getElementById('result-ui').classList.add('hidden');
        prepNextBet();
    }

    function changeBet(v) {
        let el = document.getElementById('bet-val');
        let n = parseInt(el.value) + v;
        if(n < 10) n = 10;
        if(n > players[turnIdx].money) n = players[turnIdx].money;
        el.value = n;
    }

    function prepNextBet() {
        if(turnIdx < players.length) {
            if(players[turnIdx].bankrupt) { turnIdx++; prepNextBet(); return; }
            document.getElementById('betting-ui').classList.remove('hidden');
            document.getElementById('player-name').innerText = players[turnIdx].name;
            document.getElementById('player-money').innerText = players[turnIdx].money;
            document.getElementById('bet-val').value = 50;
        } else {
            document.getElementById('betting-ui').classList.add('hidden');
            rollDice();
        }
    }

    function handleBet(type) {
        let amt = parseInt(document.getElementById('bet-val').value);
        currentBets.push({ type, amt });
        let currentPot = parseInt(document.getElementById('pot-display').innerText.split(' ')[1]);
        document.getElementById('pot-display').innerText = "üí∞ " + (currentPot + amt);
        log(`${players[turnIdx].name} bet ${amt} on ${type}`);
        turnIdx++;
        prepNextBet();
    }

    function rollDice() {
        const cup = document.getElementById('cup');
        const diceBox = document.getElementById('dice-container');
        cup.classList.add('shake');
        log("The dealer shakes the cup aggressively...");

        // Dice rolling VFX
        diceBox.classList.remove('hidden');
        let rollInterval = setInterval(() => {
            diceBox.innerText = icons[Math.floor(Math.random()*6)+1] + " " + icons[Math.floor(Math.random()*6)+1];
        }, 50);

        setTimeout(() => {
            clearInterval(rollInterval);
            cup.classList.remove('shake');
            cup.style.transform = "translateY(-100px)"; // Open cup

            let d1 = Math.floor(Math.random()*6)+1;
            let d2 = Math.floor(Math.random()*6)+1;

            // Dealer Cheats? (15% chance if players are winning too much)
            if(Math.random() < 0.15) { houseCheated = true; d2 = (d2 % 6) + 1; }

            const sum = d1 + d2;
            currentOutcome = (sum % 2 === 0) ? 'Ch≈ç' : 'Han';
            diceBox.innerText = icons[d1] + " " + icons[d2];
            
            document.getElementById('call-out-btn').classList.remove('hidden');
            document.getElementById('result-ui').classList.remove('hidden');
            document.getElementById('result-title').innerText = `RESULT: ${currentOutcome.toUpperCase()}`;
            showSummary();
        }, 1500);
    }

    function showSummary() {
        let summary = "";
        players.forEach((p, i) => {
            if(p.bankrupt) return;
            const b = currentBets[i];
            if(b.type === currentOutcome) {
                summary += `${p.name}: +${b.amt} Mon<br>`;
            } else {
                summary += `${p.name}: -${b.amt} Mon<br>`;
            }
        });
        document.getElementById('round-summary').innerHTML = summary;
    }

    function callOut() {
        document.getElementById('call-out-btn').classList.add('hidden');
        if(houseCheated) {
            log("CAUGHT RED HANDED! The dealer was nudging the dice!", "log-cheat");
            players.forEach((p, i) => { 
                if(!p.bankrupt) { p.money += (currentBets[i].amt * 2); log(`${p.name} compensated!`, "log-win"); }
            });
        } else {
            log("FALSE ACCUSATION! The dice were fair. The dealer is insulted.", "log-lose");
            players.forEach((p, i) => { 
                if(!p.bankrupt) { p.money = Math.floor(p.money * 0.5); log(`${p.name} fined 50%!`, "log-lose"); }
            });
        }
        showSummary();
    }

    function nextRound() {
        // Apply scores
        players.forEach((p, i) => {
            if(p.bankrupt) return;
            const b = currentBets[i];
            if(b.type === currentOutcome) { p.money += b.amt; }
            else { p.money -= b.amt; if(p.money <= 0) p.bankrupt = true; }
        });
        
        if(players.every(p => p.bankrupt)) {
            alert("Everyone is bankrupt! The House Wins!");
            location.reload();
        } else {
            startRound();
        }
    }
</script>
</body>
</html>
